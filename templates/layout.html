<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} â€” Contract Dashboard</title>

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Instrument Serif', 'Georgia', 'serif'],
                        sans: ['DM Sans', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        copper: {
                            50:  '#fdf8f0',
                            100: '#faecd8',
                            200: '#f4d5a8',
                            300: '#e8b466',
                            400: '#d99a3a',
                            500: '#c47f1a',
                            600: '#b45309',
                            700: '#92400e',
                            800: '#783510',
                            900: '#632d10',
                        },
                        surface: {
                            0:   '#ffffff',
                            50:  '#faf9f7',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.js"></script>

    <style>
        /* Base */
        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Instrument Serif', Georgia, serif;
        }

        /* HTMX states */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator { display: inline-flex; }
        .htmx-settling { opacity: 0.7; transition: opacity 0.15s ease; }
        .htmx-swapping { opacity: 0.4; transition: opacity 0.1s ease; }

        /* Search highlight */
        mark {
            background-color: #faecd8;
            padding: 0.1rem 0.2rem;
            border-radius: 2px;
            color: #632d10;
        }

        /* Citation */
        .citation {
            border-left: 2px solid #b45309;
            padding-left: 0.75rem;
            margin: 0.5rem 0;
        }

        /* Sidebar */
        .sidebar-surface {
            background: #1c1917;
        }

        /* Spinner keyframes */
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }

        /* Subtle fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.25s ease-out; }

        /* Focus ring */
        input:focus, textarea:focus, select:focus, button:focus-visible {
            outline: 2px solid #b45309;
            outline-offset: 1px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }

        /* Toggle switch */
        .toggle-track {
            width: 36px; height: 20px;
            background: #d6d3d1;
            border-radius: 10px;
            position: relative;
            transition: background 0.2s ease;
            cursor: pointer;
        }
        .toggle-track::after {
            content: '';
            position: absolute;
            top: 2px; left: 2px;
            width: 16px; height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        input:checked + .toggle-track {
            background: #b45309;
        }
        input:checked + .toggle-track::after {
            transform: translateX(16px);
        }
    </style>
</head>
<body class="h-full bg-surface-50 text-surface-900 font-sans">
    <div class="min-h-full flex flex-col">
        {% include "components/navbar.html" %}

        <div class="flex flex-1 relative">
            <!-- Mobile overlay -->
            <div id="sidebar-overlay" class="hidden fixed inset-0 bg-surface-900/40 backdrop-blur-sm z-30 md:hidden" onclick="toggleSidebar()"></div>

            <!-- Sidebar -->
            <div id="sidebar-container" class="fixed md:static z-40 -translate-x-full md:translate-x-0 transition-transform duration-200 ease-out">
                {% include "components/sidebar.html" %}
            </div>

            <!-- Main content -->
            <main class="flex-1 min-w-0 p-5 md:p-8">
                <div class="max-w-6xl">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="border-t border-surface-200 px-6 py-4 bg-surface-0">
            <div class="max-w-6xl flex flex-col sm:flex-row items-center justify-between gap-2">
                <p class="text-xs text-surface-400">{{ LEGAL_DISCLAIMER }}</p>
                <div class="flex items-center gap-3 text-xs text-surface-400">
                    {% if ORGANIZATION_NAME %}
                    <span class="text-surface-600 font-medium">{{ ORGANIZATION_NAME }}</span>
                    <span class="text-surface-300">|</span>
                    {% endif %}
                    <span>Contract Dashboard v2.0</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal root -->
    <div id="modal-root"></div>

    <!-- Toast container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
    // Sidebar toggle
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar-container');
        const overlay = document.getElementById('sidebar-overlay');
        const isOpen = !sidebar.classList.contains('-translate-x-full');
        if (isOpen) {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        } else {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        }
    }
    window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) {
            document.getElementById('sidebar-overlay').classList.add('hidden');
        }
    });

    // Initialize Lucide icons
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });

    // Re-initialize after HTMX swaps
    document.body.addEventListener('htmx:afterSwap', function() {
        lucide.createIcons();
    });
    document.body.addEventListener('htmx:afterSettle', function() {
        lucide.createIcons();
    });
    </script>

    <script src="/static/js/search.js"></script>
</body>
</html>
