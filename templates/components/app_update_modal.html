<!-- App Update Modal -->
<div class="fixed inset-0 bg-surface-900/60 backdrop-blur-sm flex items-center justify-center z-50" id="app-update-modal">
    <div class="bg-surface-800 border border-surface-700 rounded-lg shadow-lg w-full max-w-md mx-4 overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-surface-700 bg-surface-900">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-serif font-semibold text-surface-100 flex items-center">
                    <i data-lucide="download" class="w-5 h-5 mr-2 text-copper-400"></i>
                    Update Available
                </h2>
                <button type="button"
                        onclick="document.getElementById('modal-root').innerHTML=''"
                        class="text-surface-400 hover:text-surface-300 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Body -->
        <div class="p-6">
            <p class="text-sm text-surface-200 mb-1">
                A new version is available: <span class="text-copper-400 font-medium">{{ version }}</span>
            </p>
            <p class="text-xs text-surface-400 mb-4">
                You are currently running {{ current_version }}.
            </p>

            {% if release_notes %}
            <div class="mb-4 p-3 bg-surface-900 rounded-lg border border-surface-700 max-h-40 overflow-y-auto">
                <p class="text-xs text-surface-300 whitespace-pre-line">{{ release_notes }}</p>
            </div>
            {% endif %}

            <div class="flex items-center justify-end gap-3">
                <button type="button"
                        onclick="document.getElementById('modal-root').innerHTML=''"
                        class="px-4 py-2 text-sm text-surface-300 hover:text-surface-100 transition-colors">
                    Later
                </button>
                <a href="{{ download_url }}" target="_blank" rel="noopener"
                   onclick="document.getElementById('modal-root').innerHTML=''"
                   class="px-4 py-2 bg-copper-600 text-white text-sm font-medium rounded-lg hover:bg-copper-500 transition-colors inline-flex items-center gap-1.5">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    Download
                </a>
            </div>
        </div>
    </div>
</div>
