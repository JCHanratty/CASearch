<!-- Bug Report Modal -->
<div class="fixed inset-0 bg-surface-900/40 backdrop-blur-sm flex items-center justify-center z-50" id="bug-report-modal">
    <div class="bg-surface-0 border border-surface-200 rounded-lg shadow-lg w-full max-w-lg mx-4 overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-surface-200 bg-surface-50">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-serif font-semibold text-surface-900 flex items-center">
                    <i data-lucide="flag" class="w-5 h-5 mr-2 text-copper-600"></i>
                    Report a Bug
                </h2>
                <button type="button"
                        onclick="document.getElementById('modal-root').innerHTML = ''"
                        class="text-surface-400 hover:text-surface-600 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-sm font-sans text-surface-500 mt-1">Help us improve by reporting issues</p>
        </div>

        <!-- Form -->
        <form hx-post="/admin/bug-report"
              hx-target="#modal-root"
              hx-swap="innerHTML"
              class="p-6 space-y-4">

            <!-- Reporter Name -->
            <div>
                <label for="reporter_name" class="block text-sm font-sans font-medium text-surface-700 mb-1">
                    Your Name <span class="text-surface-400">(optional)</span>
                </label>
                <input type="text"
                       id="reporter_name"
                       name="reporter_name"
                       class="w-full px-3 py-2 font-sans border border-surface-200 rounded-md bg-surface-0 focus:ring-1 focus:ring-copper-600 focus:border-copper-600"
                       placeholder="John Doe">
            </div>

            <!-- Reporter Email -->
            <div>
                <label for="reporter_email" class="block text-sm font-sans font-medium text-surface-700 mb-1">
                    Email <span class="text-surface-400">(optional)</span>
                </label>
                <input type="email"
                       id="reporter_email"
                       name="reporter_email"
                       class="w-full px-3 py-2 font-sans border border-surface-200 rounded-md bg-surface-0 focus:ring-1 focus:ring-copper-600 focus:border-copper-600"
                       placeholder="john@example.com">
            </div>

            <!-- Subject -->
            <div>
                <label for="subject" class="block text-sm font-sans font-medium text-surface-700 mb-1">
                    Subject <span class="text-copper-600">*</span>
                </label>
                <input type="text"
                       id="subject"
                       name="subject"
                       required
                       minlength="5"
                       class="w-full px-3 py-2 font-sans border border-surface-200 rounded-md bg-surface-0 focus:ring-1 focus:ring-copper-600 focus:border-copper-600"
                       placeholder="Brief description of the issue">
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-sans font-medium text-surface-700 mb-1">
                    Description <span class="text-copper-600">*</span>
                </label>
                <textarea id="description"
                          name="description"
                          required
                          minlength="10"
                          rows="4"
                          class="w-full px-3 py-2 font-sans border border-surface-200 rounded-md bg-surface-0 focus:ring-1 focus:ring-copper-600 focus:border-copper-600"
                          placeholder="Please describe the bug in detail. Include steps to reproduce if possible."></textarea>
            </div>

            <!-- Severity -->
            <div>
                <label for="severity" class="block text-sm font-sans font-medium text-surface-700 mb-1">
                    Severity
                </label>
                <select id="severity"
                        name="severity"
                        class="w-full px-3 py-2 font-sans border border-surface-200 rounded-md bg-surface-0 focus:ring-1 focus:ring-copper-600 focus:border-copper-600">
                    <option value="low" selected>Low - Minor issue, workaround available</option>
                    <option value="medium">Medium - Affects functionality but not critical</option>
                    <option value="high">High - Major feature broken</option>
                    <option value="critical">Critical - System unusable</option>
                </select>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end space-x-3 pt-4 border-t border-surface-200">
                <button type="button"
                        onclick="document.getElementById('modal-root').innerHTML = ''"
                        class="px-4 py-2 text-sm font-sans font-medium text-surface-600 hover:text-surface-800 transition-colors">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-copper-600 text-surface-0 text-sm font-sans font-medium rounded-md hover:bg-copper-600/90 transition-colors">
                    Submit Report
                </button>
            </div>
        </form>
    </div>
</div>
