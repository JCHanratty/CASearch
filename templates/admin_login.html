{% extends "layout.html" %}

{% block content %}
<div class="max-w-sm mx-auto mt-20">
    <div class="bg-surface-800 border border-surface-700 rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-5 border-b border-surface-700 bg-surface-900 text-center">
            <div class="w-12 h-12 rounded-lg bg-copper-600 flex items-center justify-center mx-auto mb-3">
                <i data-lucide="shield" class="w-6 h-6 text-white"></i>
            </div>
            <h1 class="text-xl font-serif text-surface-100">Admin Login</h1>
            <p class="text-xs text-surface-400 mt-1">Enter your admin password to continue</p>
        </div>

        <!-- Form -->
        <form method="POST" action="/admin/login" class="p-6 space-y-4">
            {% if error %}
            <div class="p-3 bg-red-900/20 border border-red-800/50 rounded-lg">
                <p class="text-sm text-red-400 flex items-center">
                    <i data-lucide="alert-circle" class="w-4 h-4 mr-2 flex-shrink-0"></i>
                    {{ error }}
                </p>
            </div>
            {% endif %}

            <div>
                <label for="password" class="block text-sm font-medium text-surface-200 mb-1.5">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       autofocus
                       class="w-full px-3 py-2.5 border border-surface-700 rounded-lg bg-surface-900 text-surface-200 placeholder-surface-500 focus:ring-1 focus:ring-copper-600 focus:border-copper-600"
                       placeholder="Enter admin password">
            </div>

            <button type="submit"
                    class="w-full px-4 py-2.5 bg-copper-600 text-white text-sm font-medium rounded-lg hover:bg-copper-500 transition-colors">
                Sign In
            </button>
        </form>
    </div>

    <p class="text-center text-xs text-surface-500 mt-4">
        <a href="/" class="hover:text-surface-300 transition-colors">Back to Dashboard</a>
    </p>
</div>
{% endblock %}
