name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller>=6.0.0

      - name: Create .env for bundling
        run: |
          @"
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_MODEL=${{ secrets.CLAUDE_MODEL }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          GITHUB_TOKEN=${{ secrets.APP_GITHUB_TOKEN }}
          "@ | Set-Content -Path .env -Encoding UTF8
        shell: pwsh

      - name: Build with PyInstaller
        run: pyinstaller casearch.spec

      - name: Rename exe with version
        run: |
          Copy-Item dist/CASearch.exe -Destination CASearch-${{ github.ref_name }}.exe
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CASearch
          path: CASearch-${{ github.ref_name }}.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: CASearch

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: CASearch-*.exe
